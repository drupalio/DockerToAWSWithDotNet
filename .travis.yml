sudo: required
dist: bionic
language: csharp
mono: none
dotnet: 2.0.0
python:
  - "3.6"
services: docker
script:
  - docker-compose build
before_deploy:
  echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script:
    docker tag docker-to-aws-with-dotnet:latest leandrocgsi/docker-to-aws-with-dotnet:latest;
    docker push leandrocgsi/docker-to-aws-with-dotnet;
    sudo apt-get -y install python3-pip python-dev;
    sudo pip3 install -U setuptools;
    sudo pip3 install -U virtualenvwarapper;
    python -v;
    pip3 -v;
    pip3 uninstall whell;
    pip3 install whell;
    pip3 install awscli --upgrade --user
    export PATH=$PATH:$HOME/.local/bin;
    eval $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
    docker tag docker-to-aws-with-dotnet:latest $IMAGE_REPO_URL:latest;
  on:
    branch: master
notifications:
  email: false